<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="template.xhtml">
  <ui:define name="content">
    <h:form>
      <p:panel header="Welcome to the Student Evaluation System">
        <h:outputText value="Hello, #{authBean.currentMyUser.name}!" style="font-weight:bold;" />

        <!-- Display role-based actions -->
        <p:panelGrid columns="1" style="margin-top:20px;">
          <p:outputLabel value="Your Role: #{authBean.currentMyUser.userType}" style="font-size:16px;" />
        </p:panelGrid>
      </p:panel>
    </h:form>
  </ui:define>
</ui:composition>
