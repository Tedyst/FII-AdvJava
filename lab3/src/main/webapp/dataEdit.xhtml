<!-- dataEdit.xhtml -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="page.xhtml">

   <ui:define name="content">
      <h:panelGroup>
         <h:outputText value="Edit Data" style="font-size: 20px;"/>

         <h:form>
            <h:inputText value="#{genericBean.currentData.name}" placeholder="Enter Name"/>
            <h:commandButton value="Save" action="#{genericBean.saveData}"/>
         </h:form>

         <ui:include src="lastModifiedInfo.xhtml"/>
      </h:panelGroup>
   </ui:define>

</ui:composition>
