<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Home</title>
    <f:view locale="#{localeBean.locale}" />
    <f:loadBundle basename="messages" var="msg"/>
</h:head>
<h:body>
    <h1>#{msg['welcome.message']}</h1>

    <h:form id="homeForm">
        <p:commandButton value="#{msg['view.clients']}"
                         action="toClients"
                         update="@form"
                         ajax="true" />

        <p:commandButton value="#{msg['view.product']}"
                         action="toProducts"
                         update="@form"
                         ajax="true" />
    </h:form>

    <h:form>
        <h:outputText value="#{localeBean.locale}"/>
        <h:selectOneMenu value="#{localeBean.locale}" onchange="this.form.submit()">
            <f:selectItem itemValue="en" itemLabel="English"/>
            <f:selectItem itemValue="ro" itemLabel="Română"/>
        </h:selectOneMenu>
    </h:form>
</h:body>
</html>
